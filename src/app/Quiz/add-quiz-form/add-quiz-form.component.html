<app-admin-dashboard>
    <div class="p-4 bg-white rounded-md">
        <ol
            class="flex items-center w-1/2 mx-auto text-sm font-medium text-center text-gray-500 dark:text-gray-400 sm:text-base">
            <li class="{{ steps >=1?'text-indigo-400':''  }}"
                class="flex md:w-full items-center sm:after:content-[''] after:w-full after:h-1 after:border-b after:border-gray-200 after:border-1 after:hidden sm:after:inline-block after:mx-6 xl:after:mx-10 ">
                <span class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200">
                    <span *ngIf="steps < 1" class="me-2">1</span>
                    <svg *ngIf="steps >=1" class="w-3.5 h-3.5 sm:w-4 sm:h-4 me-2.5" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                    </svg>
                    Quiz <span class="hidden sm:inline-flex sm:ms-2">Info</span>
                </span>
            </li>
            <li class="{{ steps >=2?'text-indigo-400':''  }}" class="flex  items-center ">
                <span class="flex items-center after:content-['/'] sm:after:hidden after:mx-2 after:text-gray-200">
                    <span *ngIf="steps < 2" class="me-2">2</span>
                    <svg *ngIf="steps >=2 " class="w-3.5 h-3.5 sm:w-4 sm:h-4 me-2.5" aria-hidden="true"
                        xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path
                            d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5Zm3.707 8.207-4 4a1 1 0 0 1-1.414 0l-2-2a1 1 0 0 1 1.414-1.414L9 10.586l3.293-3.293a1 1 0 0 1 1.414 1.414Z" />
                    </svg>
                    Choose <span class="hidden sm:inline-flex sm:ms-2">Questions</span>
                </span>
            </li>
        </ol>
    </div>
    <div class="bg-white rounded-md mt-4">

        <app-quiz-info *ngIf="steps == 0" (childEvent)="receiveDataFromQuizInfo($event)"></app-quiz-info>
                
        <app-choose-questions-for-quiz *ngIf="steps == 1" [quiz_id]="quiz.id"></app-choose-questions-for-quiz>
    </div>
</app-admin-dashboard>
