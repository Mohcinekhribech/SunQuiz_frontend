<div class="flex space-x-4 w-full">
    <section class="w-[40%]">
        <div class="flex max-md:flex-col md:space-x-4 w-full p-2">
            <div class="w-full shadow p-[2px]">
                <h3 class="text-lg font-medium p-2 border-b-2 border-indigo-600  text-indigo-500">Details</h3>
                <div *ngIf="question.validations.length != 0 " class="mt-4">
                    <div *ngFor="let answer of question.validations" class=" my-2 border-b p-2 ">
                        <p class="text-md font-medium text-gray-700">
                            text : <span class="text-md text-gray-600">{{answer.answer?.text}}</span> - Points : <span class="text-md text-gray-600">{{answer.points}}</span>
                        </p>
                    </div>
                </div>
                <div *ngIf="question.validations.length == 0" class="mt-4 h-[300px] flex">
                    <p class="m-auto font-medium text-md text-indigo-300 ">No Answer Selected</p>   
                </div>
            </div>
        </div>
    </section>

    <section class="w-[60%] h-[70vh]">
        <div class="flex max-md:flex-col md:space-x-4 w-full p-2 h-full">
            <div class="w-full shadow p-[2px]">
                <h3 class="text-lg font-medium p-2 border-b-2 border-indigo-600  text-indigo-500">Choose a Answer</h3>
                <div class="mt-4">
                    <form class="flex items-center m-2">
                        <label for="simple-search" class="sr-only">Search</label>
                        <div class="relative w-full">
                            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                <svg aria-hidden="true" class="w-5 h-5 text-gray-500 dark:text-gray-400"
                                    fill="currentColor" viewbox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd"
                                        d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                                        clip-rule="evenodd" />
                                </svg>
                            </div>
                            <input type="text" id="simple-search"
                                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-primary-500 focus:border-primary-500 block w-full pl-10 p-2 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-primary-500 dark:focus:border-primary-500"
                                placeholder="Search" required="">
                        </div>
                    </form>
                    <div class="p-2">
                        <div *ngFor="let answer of answers"
                            class="p-2 border border-indigo-200 rounded-md flex justify-between  m-2">
                            <p class="font-medium text-gray-600 ">{{ answer.text }}</p>
                            <button (click)="chooseAnswer(answer)"><svg xmlns="http://www.w3.org/2000/svg"
                                    class="icon icon-tabler icon-tabler-plus" width="24" height="24" viewBox="0 0 24 24"
                                    stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
                                    stroke-linejoin="round">
                                    <path stroke="none" d="M0 0h24v24H0z" fill="none" />
                                    <path d="M12 5l0 14" />
                                    <path d="M5 12l14 0" />
                                </svg></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b ">
    <a routerLink="/questions" *ngIf="question.validations.length != 0 "
        class="text-white bg-indigo-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex space-x-2 "><span>Valid</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-right" width="20" height="20"
            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l14 0" />
            <path d="M13 18l6 -6" />
            <path d="M13 6l6 6" />
        </svg></a>

    <button *ngIf="question.validations.length == 0 " disabled
        class="text-white bg-indigo-300  focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center flex space-x-2 "><span>Valid</span>
        <svg xmlns="http://www.w3.org/2000/svg" class="icon icon-tabler icon-tabler-arrow-right" width="20" height="20"
            viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" fill="none" stroke-linecap="round"
            stroke-linejoin="round">
            <path stroke="none" d="M0 0h24v24H0z" fill="none" />
            <path d="M5 12l14 0" />
            <path d="M13 18l6 -6" />
            <path d="M13 6l6 6" />
        </svg></button>
</div>
<div *ngIf="isShowAddForm"
    class="backdrop-brightness-50 overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 flex justify-center items-center w-full md:inset-0 h-[calc(100%-1rem)] max-h-full">
    <div class="relative p-4 w-full max-w-2xl max-h-full">
        <div class="relative bg-white rounded-lg shadow">
            <div class="flex items-center justify-between p-4 md:p-5 border-b rounded-t dark:border-gray-600">
                <button (click)="closeAddForm()" type="button"
                    class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
                    <svg class="w-3 h-3" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6" />
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <div>
                <form (submit)="postData()" class="max-w-sm mx-auto">
                    <div class="mb-5">
                        <label for="name"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">correct</label>
                        <select [(ngModel)]="validationReq.correct" name="name" type="text"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required>
                            <option value="{{false}}">false</option>
                            <option value="{{true}}">true</option>
                        </select>
                    </div>
                    <div *ngIf="validationReq.correct == true" class="mb-5">
                        <label for="minPoint"
                            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Description</label>
                        <input [(ngModel)]="validationReq.points" name="description" min="0" type="number"
                            class="shadow-sm bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
                            required>
                    </div>
                    <div class="flex items-center p-4 md:p-5 border-t border-gray-200 rounded-b ">
                        <button type="submit"
                            class="text-white bg-indigo-500 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
